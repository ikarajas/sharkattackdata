<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"> -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/superhero/bootstrap.min.css">

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
      <img src="http://www.pixeloak.net/themes/espresso/img/010.jpg" class="image" alt="background">
    </div>
    <div class="page-header">
      <h1>Shark Attacks!</h1>
      <p class="lead">This is a website!!!!</p>
    </div>
    <div class="row">
      <div class="col-sm-2 blog-sidebar">
        <div class="sidebar-module">
          <h4>Attacks by country</h4>
          <ol class="list-unstyled">
	    {% for country in countries %}
            <li><a href="/country/{{country.urlPart}}">{{country.name}}</a></li>
	    {% endfor %}
          </ol>
        </div>
      </div>
      <div class="col-sm-8 col-sm-offset-1">
	{% include subtemplate %}
      </div>
    </div>
  </div>
</body>

</html>
